    <script>
        $(document).ready(function() {
            $('.list').click(function() {
                const value = $(this).attr('data-filter');
                if (value == 'all') {
                    $('.projects').show('1000');
                } else {
                    $('.projects').not('.' + value).hide('1000');
                    $('.projects').filter('.' + value).show('1000');
                }
            })

            //adding active class to selected list

            $('.list').click(function() {
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
